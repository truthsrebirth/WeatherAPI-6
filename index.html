<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Link to external css file-->
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather App</title>
    <!--install Bootstrap CDN link-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
</head>

<body>
<!--Create nav bars that display buttons and a search bar-->
    <nav class="navbar navbar-dark bg-primary mb-3">
        <div class="container">
            <a href="#" class="navbar-brand">Weather</a>
        </div>
    </nav>

    <div class="container searchContainer">
        <div class="search card card-body">
            <h1><em>Get the weather for a specific location</em></h1>
            <p class="lead">Enter your location here</p>
            <input
              type="text"
              id="searchUser"
              class="form-control"
              placeholder="Desired Location"/>
        </div>
        <br>
        <div id="profile"></div>
    </div>

    <div class="container text-center mt-2">
        <button class="btn btn-primary" id="submit">Submit</button>
    </div>

    <div id="content"></div>
    
    <footer class="mt-5 p-3 text-center bg-light">
        Weather App 6
    </footer>

<!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
</body>

<!--Link external javascript files-->
<script src="./assets/script.js"></script>

</html>
